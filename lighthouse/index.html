<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
	<meta name="author" content="Yuin Chien">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500|Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
	<title>Lighthouse</title>

<body>
	<div id="topbar">
    <i class="material-icons">lens</i>
    <div id="site-url" class="flex">https://www.cnn.com/</div>
    <i class="material-icons">more_vert</i>
  </div>
  <div id="header">

    <div class="scores">

      <div class="score-container">
        <div class="score red">
          <svg viewBox="0 0 120 120">
            <circle class="bg" r="60" cx="60" cy="60" />
            <circle class="arc" r="56" cx="60" cy="60" />
          </svg>
          <div class="number">47</div>
        </div>
        <div class="title">Performance</div>
      </div>

      <div class="score-container">
        <div class="score orange">
          <svg viewBox="0 0 120 120">
            <circle class="bg" r="60" cx="60" cy="60" />
            <circle class="arc" r="56" cx="60" cy="60" />
          </svg>
          <div class="number">67</div>
        </div>
        <div class="title">Accessibility</div>
      </div>

      <div class="score-container">
        <div class="score red">
          <svg viewBox="0 0 120 120">
            <circle class="bg" r="60" cx="60" cy="60" />
            <circle class="arc" r="56" cx="60" cy="60" />
          </svg>
          <div class="number">13</div>
        </div>
        <div class="title">Best Practices</div>
      </div>

      <div class="score-container">
        <div class="score green">
          <svg viewBox="0 0 120 120">
            <circle class="bg" r="60" cx="60" cy="60" />
            <circle class="arc" r="56" cx="60" cy="60" />
          </svg>
          <div class="number">98</div>
        </div>
        <div class="title">SEO</div>
      </div>

      <div class="score-container">
        <div class="score green score-pwa"></div>
        <div class="title">Progressive Web App</div>
      </div>

      <div class="score-container">
        <div class="score green score-plugin">
          <svg viewBox="0 0 120 120">
            <circle class="bg" r="60" cx="60" cy="60" />
            <circle class="arc" r="56" cx="60" cy="60" />
          </svg>
          <div class="number">91</div>
        </div>
        <div class="title">Google Ads Speed</div>
      </div>

    </div>

    <div id="score-scale">
      <div class="red">0–49</div>
      <div class="orange">50–89</div>
      <div class="green">90–100</div>
    </div>

  </div>

  <div class="section" id="section-performance">

    <div class="wrapper">

      <div class="score-container big">
        <div class="score orange">
          <svg viewBox="0 0 120 120">
            <circle class="bg" r="60" cx="60" cy="60" />
            <circle class="arc" r="56" cx="60" cy="60" />
          </svg>
          <div class="number">47</div>
        </div>
        <div class="title">Performance</div>
      </div>

      <div class="caption">Metrics</div>

      <div class="group">
        <div class="audit red"><div class="title">Lorem Ipsum</div><i class="material-icons">keyboard_arrow_down</i></div>
        <div class="audit orange"><div class="title">Lorem Ipsum</div><i class="material-icons">keyboard_arrow_down</i></div>
        <div class="audit green"><div class="title">Lorem Ipsum</div><i class="material-icons">keyboard_arrow_down</i></div>
      </div>

    </div>

  </div>

  <script type="text/javascript" src="dat.gui.min.js"></script>
  <script type="text/javascript">

  window.onload = function() {
    document.addEventListener("keyup", toggleTheme, false);

    function toggleTheme(e) {
    var keyCode = e.keyCode;
      if(keyCode==68) {
        document.body.classList.toggle("dark");
      }
    }
  }

</body>
