<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
	<meta name="author" content="Yuin Chien">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500|Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <!-- <script type="text/javascript" src="data.js"></script> -->
	<script type="text/javascript" src="anime.min.js"></script>

	<title>Lighthouse CI</title>
</head>
<body>

  <div id="header">
    <div id="logo"></div>
    <div class="dropdown" id="dropdown-project"><span>Project</span>Chrome Website<i class="material-icons">arrow_drop_down</i></div>
    <div class="dropdown compare-hide" id="dropdown-url"><span>URL</span>https://www.google.com/chrome<i class="material-icons">arrow_drop_down</i></div>
    <div class="dropdown compare-hide" id="dropdown-branch"><span>Branch</span>master<i class="material-icons">arrow_drop_down</i></div>
    <div style="flex:1;"></div>
    <div id="button-compare" class="compare-hide button icon-label"><i class="material-icons">compare</i>Compare</div>
    <div id="dropdown-commits" class="compare-show row">
      <div class="dropdown" id="dropdown-commit-1"><span>Commit</span>b750ea3<i class="material-icons">arrow_drop_down</i></div>
      <div id="button-swap" class="button"><i class="material-icons">swap_horiz</i></div>
      <div class="dropdown" id="dropdown-commit-2"><span>Commit</span>b751de5<i class="material-icons">arrow_drop_down</i></div>
    </div>
  </div>

  <div class="cards" id="cards-home">
    <div class="card center medium"></div>
    <div class="three-up">
      <div class="card small"></div>
      <div class="card small"></div>
      <div class="card small"></div>
      <div class="card small"></div>
      <div class="card small"></div>
      <div class="card small"></div>
    </div>
  </div>

  <div class="cards hide" id="cards-compare">
    <div class="center card-summary"></div>
    <div id="audit-detail">
      <div class="card medium"></div>
      <div class="card medium"></div>
      <div class="card medium"></div>
      <div class="card medium"></div>
      <div class="card medium"></div>
      <div class="card medium"></div>
    </div>
    <div id="container-detail">
      <div id="button-close-detail" class="button"><i class="material-icons">close</i></div>
    </div>
  </div>

  <script type="text/javascript">

  var gap = 20;
  var easing = 'easeOutCubic';
  var duration = 500;

  window.onload = function() {

    var cardsHome = document.getElementById('cards-home');
    var cardsCompare = document.getElementById('cards-compare');

    var buttonCompare = document.getElementById('button-compare');
    buttonCompare.addEventListener('click', function(){
      document.body.classList.add('compare');
      anime({
        targets: '#cards-home .card',
        opacity: 0,
        translateY: -20,
        duration: duration/2,
        easing: easing,
        complete: function(anim) {
          cardsHome.classList.add('hide');
          anime({
            targets: ['#audit-detail', '#cards-compare .card-summary'],
            opacity: [0, 1],
            translateY: [20, 0],
            duration: duration,
            easing: easing
          });
          cardsCompare.classList.remove('hide');
        }
      });
    });

    var cardSummaryCompare = document.getElementById('cards-compare').querySelector('.card-summary');
    var cardsAuditDetail = document.getElementById('audit-detail').querySelectorAll('.card');
    var buttonCloseDetail = document.getElementById('button-close-detail');

    buttonCloseDetail.addEventListener('click', function(){

      anime({
        targets: '#cards-compare .card-summary',
        opacity: 1,
        translateY: 0,
        duration: duration,
        delay: duration/4,
        easing: easing
      });

      anime({
        targets: '#audit-detail',
        translateY: 0,
        width: window.innerWidth,
        duration: duration,
        delay: duration/4,
        easing: easing
      });

      anime({
        targets: '#container-detail',
        opacity: 0,
        translateY: 20,
        duration: duration,
        easing: easing,
        complete: function(anim) {
          document.body.classList.remove('detail');
        }
      });

    });

    cardsAuditDetail.forEach(function(c, i){
      c.addEventListener('click', function(){
        document.body.classList.add('detail');

        anime({
          targets: '#cards-compare .card-summary',
          opacity: [1, 0],
          translateY: -20,
          duration: duration,
          easing: easing
        });

        anime({
          targets: '#audit-detail',
          translateY: -300,
          width: window.innerWidth/2,
          duration: duration,
          easing: easing
        });

        anime({
          targets: '#container-detail',
          opacity: 1,
          translateY: [20,0],
          delay: duration/2,
          duration: duration,
          easing: easing
        });

      });
    });
  }

  </script>
</body>
</html>
