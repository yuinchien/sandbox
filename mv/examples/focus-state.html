<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt;</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/index.css" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <!-- The following libraries and polyfills are recommended to maximize browser support -->

    <!-- 游뚿 REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <!-- 游누 OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->
    <script src="../node_modules/intersection-observer/intersection-observer.js"></script>

    <!-- 游누 OPTIONAL: Resize Observer polyfill improves resize behavior in non-Chrome browsers -->
    <script src="../node_modules/resize-observer-polyfill/dist/ResizeObserver.js"></script>

    <!-- 游누 OPTIONAL: Fullscreen polyfill is required for experimental AR features in Canary -->
    <script src="../node_modules/fullscreen-polyfill/dist/fullscreen.polyfill.js"></script>

    <!-- 游누 OPTIONAL: Include prismatic.js for Magic Leap support -->
    <!--<script src="node_modules/@magicleap/prismatic/prismatic.min.js"></script>-->

    <style>
      model-viewer {
        position: relative;
      }
      model-viewer:after {
        position: absolute;
        bottom: 0px;
        left: 0;
        right: 0;
        background: #ff5252;
        height: 2px;
        content: "";
        display: none;
        z-index: 10000;
      }
      model-viewer:focus:after {
        display: block;
      }
    </style>
  </head>
  <body>

    <div class="sample">
      <div id="demo-container-1" class="demo"></div>
      <div class="content">
        <div class="wrapper">

          <a class="lockup" href="../index.html"><div class="icon-button icon-modelviewer-black"></div><h1>model-viewer</h1></a>

          <div class="heading">
            <h2 class="demo-title">
    Focus State
    </h2>
          </div>
          <example-snippet stamp-to="demo-container-1" highlight-as="html">
            <template>

              <model-viewer id="demo-focus-state" src="assets/Astronaut.glb" camera-controls alt="A 3D model of an astronaut" background-color="#222" ios-src="assets/Astronaut.usdz" magic-leap unstable-webxr></model-viewer>



            </template>
          </example-snippet>

        </div>
      </div>
    </div>

    <div class="sample">
      <div id="demo-container-2" class="demo"></div>
