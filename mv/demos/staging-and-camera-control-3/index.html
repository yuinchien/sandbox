<p><model-viewer id="orbit-demo" src="assets/Astronaut.glb" background-color="#622dcf" alt="A 3D model of an astronaut"></model-viewer></p>
<script>
(() => {
  const modelViewer = document.querySelector('#orbit-demo');
  const orbitCycle = [
    '45deg 55deg 2m',
    '-60deg 110deg 1m',
    modelViewer.cameraOrbit
  ];

  setInterval(() => {
    const currentOrbitIndex = orbitCycle.indexOf(modelViewer.cameraOrbit);
    modelViewer.cameraOrbit =
        orbitCycle[(currentOrbitIndex + 1) % orbitCycle.length];
  }, 3000);
})();
</script>
